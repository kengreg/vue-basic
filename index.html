<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<div id="app">
		<button v-on:click="sumar">Sumar 1</button>
		<!-- you can also use only the abbreviation
		ä¾‹: <button @click="sumar">Sumar 1</button>
		 -->
		<button @click="contador++">Sumar 1</button>
		<button v-on:click="restar">restar 1</button>
		<button @click="contador--">restar 1</button>
		El contador esta en {{contador}}

	</div>
	<!-- 

		to test you can use in the console
		app.mostrar = false
		the element will dissapear. 


		Utiliza v-if="" para cosas que se tienen que usar desde el principio en el DOM, cuando es por interaccion puedes usar v-show="" que basicamente es display:none en css

	 -->

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
	let app = new Vue({
		el: "#app",
		data: {
			contador : 0
		},
		methods:{
			sumar: function(){
				//below code is the same as this.contador = this.contador +1
				this.contador++
			},
			restar: function(){
				this.contador--
			}
		}

	})
	</script>
</body>
</html>
