<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<div id="app">

			<h1>{{titulo | uppercase}}</h1>
			<h2>{{subtitulo | lowercase | capitalize}}</h2>


	</div>
	<!-- 

		to test you can use in the console
		app.mostrar = false
		the element will dissapear. 


		Utiliza v-if="" para cosas que se tienen que usar desde el principio en el DOM, cuando es por interaccion puedes usar v-show="" que basicamente es display:none en css

	 -->

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
	let app = new Vue({
		el: "#app",
		data: {
			titulo : "soy titulo",
			subtitulo: "soy un subtitulo para ti"
		},
		filters:{
			uppercase: function(str){
				return str.toUpperCase()
			},
			lowercase: function(str){
				return str.toLowerCase()
			},
			capitalize: function(str){
				return str.charAt(0).toUpperCase() + str.substr(1,str.length).toLowerCase();
			}
		}

	})
	</script>
</body>
</html>
