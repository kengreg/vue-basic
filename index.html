<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<div id="app">
		<div v-show="mostrar">
			<h1>mi titulo</h1>
			<h2>subtitulo</h2>
			<p> Hola {{ nombre }}</p>
			<a :href="url" target="_blank">{{page}}</a>
		</div>
		<div v-show="!mostrar">
			esto esta oculto
		</div>
	</div>
	<!-- 

		to test you can use in the console
		app.mostrar = false
		the element will dissapear. 


		Utiliza v-if="" para cosas que se tienen que usar desde el principio en el DOM, cuando es por interaccion puedes usar v-show="" que basicamente es display:none en css

	 -->

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
	let app = new Vue({
		el: "#app",
		data: {
			nombre: "ken",
			url: "https://google.com",
			page: "google link",
			mostrar: true
		}

	})
	</script>
</body>
</html>
