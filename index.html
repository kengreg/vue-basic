<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<div id="app">
		<p> Hola {{ nombre }}</p>
		<a :href="url" target="_blank">{{page}}</a>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
	let app = new Vue({
		el: "#app",
		data: {
			nombre: "ken",
			url: "https://google.com",
			page: "google link"
		}

	})
	</script>
</body>
</html>
