<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic</title>
</head>
<body>
	<div id="app">
		<input type="text" name="nombre" placeholder="your name" v-model="nombre">
		<p>Testing with your name in capital letters: {{ nombre | uppercase}}</p>
		<!-- you can also use only the abbreviation
		ä¾‹: <button @click="sumar">Sumar 1</button>
		 -->
		 <!-- forma abreviada
				 <form @submit.prevent action="" method="post">
		  -->
		 <form v-on:submit.prevent="submit" action="" method="post">
		 	<h2>que te gusta mas para hacer front?</h2>
		 	<input v-model="palabras" type="checkbox" id="vue" value="vue">
		 	<label for="vue">Vue js</label>
		 	<input v-model="palabras" type="checkbox" id="seo" value="seo">
		 	<label for="seo">SEO</label>
		 	<input v-model="palabras" type="checkbox" id="react" value="react">
		 	<label for="react">React js</label>
		 	<input v-model="palabras" type="checkbox" id="ember" value="ember">
		 	<label for="ember">Ember js</label>
		 	<input type="text" v-model="persona" name="persona">
			<button type="submit">Enviar</button>
		 </form>
	

	</div>
	<!-- 

		to test you can use in the console
		app.mostrar = false
		the element will dissapear. 


		Utiliza v-if="" para cosas que se tienen que usar desde el principio en el DOM, cuando es por interaccion puedes usar v-show="" que basicamente es display:none en css

	 -->

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
	let app = new Vue({
		el: "#app",
		data: {
			contador : 0,
			nombre: '',
			persona: '',
			palabras:[]
		},
		filters:{
			uppercase: function(str){
				console.log(str)
				return str.toUpperCase();
			}
		},
		methods:{
			submit: function(){
				console.log("se ejecuta el metodo submit")
				console.log(this.palabras)
				console.log(this.persona)
			}
		}

	})
	</script>
</body>
</html>
